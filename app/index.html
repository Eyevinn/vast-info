<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vast Info Parser!</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>

<body>
  <header class="text-center">
    <h3>Fetch a VAST or VMAP to show relevant data in a readable table format.</h3>
  </header>
  <content>
    <div class="input-group mb-3 col-md-10 offset-md-1">
      <input type="text" id="url" class="form-control" placeholder="VAST or VMAP url" aria-label="VAST or VMAP url"
        aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Fetch</button>
      </div>
    </div>
    <section id="result" class="col-md-12">

    </section>
  </content>
</body>

</html>
